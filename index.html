<!DOCTYPE html>
<html lang="en">

<head>
    <meta version="2.0.1">
    <meta name="title" content="Speed Maths Trainer LK Admin">
    <meta name="description"
        content="Srilankan Academy for training faster calculating generation of school students. Students can join us and improve their arithmetic calculation ability">
    <meta name="keywords" content="Speed, Maths, Sri Lanka, Training, Calculation, Mental, Brain">
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="revisit-after" content="5 days">
    <meta name="author" content="Speed Maths Academy">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Maths Trainer LK Admin</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./chartist/chartist.min.css">
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <h1>Speed Maths CPanel</h1>
    <em>Only For Granted Users</em>
    <div class="card conDiv blogin">
        <form onsubmit="login();return false">
            <div class="form-group">
                <label for="sign-in-email">Email address</label>
                <input type="email" class="form-control" id="sign-in-email" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="sign-in-pass">Password</label>
                <input type="password" class="form-control" id="sign-in-pass" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="Signincheck" required>
                <label class="form-check-label" for="Signincheck">I Agree to Terms And Conditions</label>
            </div>
            <button id="loginButton" type="submit" class="btn btn-primary">Log In</button>
        </form>
    </div>
    <div class="card conDiv alogin">
        <button onclick="signOut()" class="btn btn-danger" type="button">Sign Out <span class="email"></span></button>
    </div>
    <div class="card conDiv alogin">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Search</span>
            </div>
            <input class="form-control" id="searchbox" type="text" placeholder="Search Here...">
        </div>
    </div>
    <div class="card conDiv alogin TableSet">
        <table id="dataTable" class="table table-light">
        </table>
    </div>
    <div class="card conDiv alogin">
        <div class="form-group">
            <label for="SMonth">Monthly Access Revoke</label>
            <select id="SMonth" class="form-control" required>
                <option value="" disabled selected>Choose your option</option>
                <option value="JAN">January</option>
                <option value="FEB">February</option>
                <option value="MAR">March</option>
                <option value="APR">April</option>
                <option value="MAY">May</option>
                <option value="JUN">June</option>
                <option value="JUL">July</option>
                <option value="AUG">August</option>
                <option value="SEP">September</option>
                <option value="OCT">October</option>
                <option value="NOV">November</option>
                <option value="DEC">December</option>
            </select>
        </div>
        <button type="button" onclick="bulkRevoke()" class="btn btn-danger">Revoke</button>
    </div>
    <div class="card conDiv alogin">
        <form id="payment" onsubmit="submitPayment();return false;">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">User ID</span>
                </div>
                <input id="ID" class="form-control" type="text" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="Month">Monthly Access</label>
                <select id="Month" class="form-control" required>
                    <option value="" disabled selected>Choose your option</option>
                    <option value="ALL">All Time</option>
                    <option value="JAN">January</option>
                    <option value="FEB">February</option>
                    <option value="MAR">March</option>
                    <option value="APR">April</option>
                    <option value="MAY">May</option>
                    <option value="JUN">June</option>
                    <option value="JUL">July</option>
                    <option value="AUG">August</option>
                    <option value="SEP">September</option>
                    <option value="OCT">October</option>
                    <option value="NOV">November</option>
                    <option value="DEC">December</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Add Payment</a>
        </form>
    </div>
    <h2 class="alogin">Monitoring Section</h2>
    <div class="card conDiv alogin TableSet">
        <table id="monitorTable"></table>
    </div>
    <div class="card conDiv alogin">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Search</span>
            </div>
            <input class="form-control" id="monitorSearch" type="text" placeholder="Search Here...">
        </div>
    </div>
    <div class="card conDiv alogin">
        <h3>Statics Of <span class="statName">The User</span></h3>
        <em>Average <span class="avg">0</span></em>
        <div id="progressionChart" style="width: 100%;"></div>
    </div>
    <h2 class="alogin">Mass Monitor</h2>
    <div style="padding-left: 0px;" class="alogin conDiv" id="massMonitoringSection"></div>
    <hr>
    <script src="./node_modules/firebase/firebase-app.js"></script>
    <script src="./node_modules/firebase/firebase-auth.js"></script>
    <script src="./node_modules/firebase/firebase-database.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./js/math.js"></script>
    <script src="./chartist/chartist.min.js"></script>
    <script src="./js/app.min.js"></script>
</body>

</html>
